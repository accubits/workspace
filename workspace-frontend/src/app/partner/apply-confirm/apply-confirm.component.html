<div class="confirm_popup">
  <div class="confirm_pop_body">
    <section>
      <div class="close_drop" (click)="closePopup()">
      </div>
      <p class="pop_main">Do you want to approve the selected license ?</p>
    </section>
    <section>
      <div class="confirm_pop_btn" (click)="applyLicense()">
        Confirm
      </div>
      <div class="confirm_pop_btn" (click)="cancelPopup()">
        Cancel
      </div>
    </section>
  </div>
</div>
