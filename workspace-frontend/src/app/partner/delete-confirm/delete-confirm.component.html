<div class="confirm_popup">
    <div class="confirm_pop_body">
      <section>
        <div class="close_drop" (click)="closePopup()">
        </div>
        <p class="pop_main">Are you sure you want to cancel the selected license ?</p>
      </section>
      <section>
        <div class="confirm_pop_btn" (click)="deleteRequest()">

        </div>
        <div class="confirm_pop_btn" (click)="cancelPopup()">
          Cancel
        </div>
      </section>
    </div>
  </div>
