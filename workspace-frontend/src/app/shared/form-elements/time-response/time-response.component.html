<div class="fp_timewrap">
  <div class="fp_body">
    <div class="fr_question">
      <label>{{timeElement.time.label}}</label>
    </div>
    <div *ngIf="timeElement.time.answer !== ''" class="fr_answer">
      <p>{{timeElement.time.answer}}</p>
    </div>
    <div *ngIf="timeElement.time.answer === ''" class="fr_answer">
      <p>not answered</p>
    </div>
  </div>
</div>
