<div class="elements_wrap single_line_wrap" (click)="activateElement()"  id="{{currentElementIndex}}">
	<div class="element_pad">
		<div class="elements_head">
			<div class="ele_icon ele_icon_singleline">
			</div>
			<h4>Single Line</h4>
		</div>
		<div class="element_body active_element" [dndDragDisabled]='dataService.formElements.focusSelect' [dndDraggable]="{effectAllowed:'move'}" [ngClass]="{'element_display_block': dataService.formElementToggle.activeIndex === currentElementIndex}">
			<div class="element_input">
				<input autocomplete="off" #focus (focus)="dataService.formElements.focusSelect=true" (blur)= "dataService.formElements.focusSelect=false" type="text" class="" name="text" placeholder="Enter the title"  [(ngModel)]="singleLineTextElement.singleLineText.label" (ngModelChange)="validateElement()" ><!--dndNoDrag-->
				<p class="error" *ngIf="!this.singleLineTextElement.isValidated && dataService.formValidation.validating">Required Field</p>
			</div>
			<div class="element_line_input">
				<input [disabled]="true" type="text" class="" name="text">
			</div>
			<div class="ele_icon drag_outer">
			</div>
		</div>
		<div class="element_body inactive_element" [ngClass]="{'active_element': dataService.formElementToggle.activeIndex === currentElementIndex}">
				<div class="p_label">
					<label>{{singleLineTextElement.singleLineText.label || 'Enter the title'}}</label>
				</div>
				<div class="element_line_input">
					<input [disabled]="true" type="text" class="" name="text">
				</div>
				<div class="ele_icon drag_outer">
				</div>
			</div>
		<div class="element_footer active_element" [ngClass]="{'element_display_block': dataService.formElementToggle.activeIndex === currentElementIndex}">
			<ul class="efleft">
				<li>
					<div class="checkbox">
						<label>
							<div class="check_outer">
								<input type="checkbox"  id="1_in" name="" id="" tabindex="1" tab-group="g1" [(ngModel)]="singleLineTextElement.singleLineText.isRequired"><!--(keydown.Tab)="onKey($event)"-->
								<div class="check" for="1_in"></div>
							</div>
							Required
						</label>
					</div>
				</li>
				<li>
					<div class="checkbox">
						<label>
							<div class="check_outer">
								<input type="checkbox" id="1_in" name="" id="" tabindex="2" tab-group="g1" [(ngModel)]="singleLineTextElement.singleLineText.noDuplicate">
								<div class="check" for="1_in"></div>
							</div>
							No Duplicate
						</label>
					</div>
				</li>
			</ul>
			<ul class="efright">
				<li>
					<button (click)="deleteElement()" tabindex="3" tab-group="g1">Delete</button>
				</li>
				<li>
					<button (click)="dulpicateElement()" tabindex="4" tab-group="g1">Duplicate</button>
				</li>
			</ul>
		</div>
	</div>
<!-- Delete popup start-->
<div *ngIf = "dataService.deletePopup[idx]" class="confirm_popup" >
    <div class="confirm_pop_body">
      <section>
        <div class="close_drop" (click)="closePopup()">
        </div>
        <p class="pop_main">Are you sure you want to delete the selected element?</p>
      </section>
      <section>
        <div class="confirm_pop_btn" (click)="deleteConform()">
          Confirm
        </div>
        <div class="confirm_pop_btn" (click)="closePopup()">
          Cancel
        </div>
      </section>
    </div>
  </div>
<!-- Delete popup end-->
</div>
