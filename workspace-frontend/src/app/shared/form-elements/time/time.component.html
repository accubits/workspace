<div class="elements_wrap time_wrap" (click)="activateElement()" id="{{currentElementIndex}}">
	<div class="element_pad">
		<div class="elements_head">
			<div class="ele_icon ele_icon_time">
			</div>
			<h4>Time</h4>
		</div>
		<div class="element_body active_element"[dndDragDisabled]='dataService.formElements.focusSelect' [dndDraggable]="{effectAllowed:'move'}" [ngClass]="{'element_display_block': dataService.formElementToggle.activeIndex === currentElementIndex}">
			<div class="element_input">
				<input #focus (focus)="dataService.formElements.focusSelect=true" (blur)= "dataService.formElements.focusSelect=false" autocomplete="off" type="text" class="" name="time + {{currentElementIndex}}" placeholder="Enter the title"  [(ngModel)]="timeElement.time.label" (ngModelChange)="validateElement()" ><!--dndNoDrag-->
				<p class="error" *ngIf="!this.timeElement.isValidated && dataService.formValidation.validating">Required Field</p>

			</div>
			<ul>
				<li>
					<div class="element_line_input">
						<input [disabled]="true" type="text" class="" name="text" placeholder="HH">
					</div>
				</li>
				<li>
					<div class="element_line_input">
						<input [disabled]="true" type="text" class="" name="text" placeholder="MM">
					</div>
				</li>
				<li>
					<div class="element_line_input drop_icon_input">
						<input [disabled]="true" type="text" class="" name="text" placeholder="AM">
						<!-- <span class="drop_icon_input"></span> -->
					</div>
				</li>
			</ul>
			<div class="ele_icon drag_outer">
			</div>
		</div>
		<div class="element_body inactive_element" [ngClass]="{'active_element': dataService.formElementToggle.activeIndex === currentElementIndex}">
			<div class="p_label">
				<label>{{timeElement.time.label || "Enter the title"}}</label>
			</div>
			<ul>
				<li>
					<div class="element_line_input">
						<input [disabled]="true" type="text" class="" name="text" placeholder="HH">
					</div>
				</li>
				<li>
					<div class="element_line_input">
						<input [disabled]="true" type="text" class="" name="text" placeholder="MM">
					</div>
				</li>
				<li>
					<div class="element_line_input drop_icon_input">
						<input [disabled]="true" type="text" class="" name="text" placeholder="AM">
						<!-- <span class="drop_icon_input"></span> -->
					</div>
				</li>
			</ul>
			<div class="ele_icon drag_outer">
			</div>
		</div>
		<div class="element_footer active_element" [ngClass]="{'element_display_block': dataService.formElementToggle.activeIndex === currentElementIndex}">
			<ul class="efleft">
				<li>
					<div class="checkbox">
						<label>
							<div class="check_outer">
								<input type="checkbox" id="1_in" name="" id="" [(ngModel)]="timeElement.time.isRequired" >
								<div class="check" for="1_in"></div>
							</div>
							Required
						</label>
					</div>
				</li>
			</ul>
			<ul class="efright">
				<li>
					<button (click)="deleteElement()">Delete</button>
				</li>
				<li>
					<button (click)="dulpicateElement()">Duplicate</button>
				</li>
			</ul>
		</div>
	</div>
	<!-- Delete popup start-->
	<div *ngIf = "dataService.deletePopup[idx]" class="confirm_popup" >
		<div class="confirm_pop_body">
		  <section>
			<div class="close_drop" (click)="closePopup()">
			</div>
			<p class="pop_main">Are you sure you want to delete the selected element?</p>
		  </section>
		  <section>
			<div class="confirm_pop_btn" (click)="deleteConform()">
			  Confirm
			</div>
			<div class="confirm_pop_btn" (click)="closePopup()">
			  Cancel
			</div>
		  </section>
		</div>
	  </div>
	<!-- Delete popup end-->
</div>
