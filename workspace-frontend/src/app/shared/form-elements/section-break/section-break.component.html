<div class="elements_wrap sectionbreak_wrap" (click)="activateElement()" id="{{currentElementIndex}}">
  <div class="element_pad">
    <div class="elements_head">
      <div class="ele_icon ele_icon_sectionbreak">
      </div>
      <h4>Section Break</h4>
    </div>
    <div class="element_body active_element" [dndDragDisabled]='dataService.formElements.focusSelect' [dndDraggable]="{effectAllowed:'move'}" [ngClass]="{'element_display_block': dataService.formElementToggle.activeIndex === currentElementIndex}">
      <div class="element_input">
        <input #focus (focus)="dataService.formElements.focusSelect=true" (blur)= "dataService.formElements.focusSelect=false" type="text" class="" name="text" placeholder="Enter the title"  [(ngModel)]="sectionElement.section.title" (ngModelChange)="validateElement()" ><!--dndNoDrag-->
        <p class="error" *ngIf="!this.sectionElement.isValidated && dataService.formValidation.validating">Required Field</p>
      </div>
      <div class="element_fill_textarea">
        <textarea class="" name="" placeholder="Enter the description" (focus)="dataService.formElements.focusSelect=true" (blur)= "dataService.formElements.focusSelect=false"  [(ngModel)]="sectionElement.section.description" ></textarea><!--dndNoDrag-->
      </div>
      <div class="ele_icon drag_outer">
      </div>
    </div>
    <div class="element_body inactive_element" [ngClass]="{'active_element': dataService.formElementToggle.activeIndex === currentElementIndex}">
      <div class="module tablet-12 laptop-12 desktop-12 fp_sectionBreak">
        <h4>{{sectionElement.section.title || "Enter the title"}}<span class="error">*</span></h4>
        <p>{{sectionElement.section.description || "Enter the description"}}</p>
      </div>
      <div class="clear"></div>
    </div>
    <div class="element_footer active_element" [ngClass]="{'element_display_block': dataService.formElementToggle.activeIndex === currentElementIndex}">
      <ul class="efright">
        <li>
          <button (click)="deleteElement()">Delete</button>
        </li>
        <li>
          <button (click)="dulpicateElement()">Duplicate</button>
        </li>
      </ul>
    </div>
  </div>
 <!-- Delete popup start-->
 <div *ngIf = "dataService.deletePopup[idx]" class="confirm_popup" >
  <div class="confirm_pop_body">
    <section>
      <div class="close_drop" (click)="closePopup()">
      </div>
      <p class="pop_main">Are you sure you want to delete the selected element?</p>
    </section>
    <section>
      <div class="confirm_pop_btn" (click)="deleteConform()">
        Confirm
      </div>
      <div class="confirm_pop_btn" (click)="closePopup()">
        Cancel
      </div>
    </section>
  </div>
</div>
<!-- Delete popup end-->
</div>
