<div class="filter_cancel_overlay" (click)="settingsDataService.editProfile.show = false"></div>
<div class="profile_edit_pop_wrap">
  <div class="profile_edit_head">
    <h4>Edit Profile</h4>
    <a class="close" (click)="settingsDataService.editProfile.show = false">&times;</a>
  </div>
  <div class="profile_edit_contents">
    <div class="profile_edit_content_row">
      <div class="edit_profile_dp">
          <img [src]="image"  (error)="setImage($event)"/>

        <!-- <div class="profileImage"></div> -->
      </div>
       <div class="profile_fileupload">
        <button class="btn">Upload a new picture</button>
        <input type="file" name="myfile" (change) ="uploadFile($event.target.files)" />
        <span class="remove_link" *ngIf="!hideRemove" (click)=removeProfile()>Remove</span>

      </div>
      <div class="max_file_size">
        <p>Maximum file size - 5 MB</p>
      </div>
    </div>

    <div class="profile_edit_content_row">
      <div class="pe_input_holder">
        <span>Name:</span>
        <input class="pe_input_field" type="text" placeholder="" [(ngModel)]="settingsDataService.editProfile.first_name" name="name">
      </div>
    </div>
    <div class="profile_edit_content_row">
      <div class="pe_input_holder">
        <span>Email:</span>
        <input class="pe_input_field" type="text" readonly placeholder="" [(ngModel)]="settingsDataService.editSettingsTemplate.email"
          name="email">
      </div>
    </div>
  </div>
  <div class="profile_edit_footer">
    <div class="save_button">
      <button (click)="editProfile()">Save</button>
    </div>
    <div class="cancel_button">
      <button (click)="settingsDataService.editProfile.show = false">Cancel</button>
    </div>
  </div>
</div>
