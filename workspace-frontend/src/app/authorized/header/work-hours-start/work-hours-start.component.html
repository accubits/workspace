<div class="form_submit_wrap">
    <div  class="form_submit_modal">
      <div class="acc_drop_content acc_up_option">
        <div class="contentOuter">
          <div class = "workContent">
            <div class="workHead">WORK HOURS TODAY</div>
            <div class="workTiming">{{currentDate| date: 'MMM dd, yyyy, hh:mm a'}}/ WORKING HOURS : 9AM - 6PM</div>
          </div>
          <p class="workTime" *ngIf="!clockDataService.clockStatus.currentStatusName">0 : 0 <span class="timeHour">H</span><span class="timeSecond">0</span><span class="second">S</span></p>
          <p class="workTime" *ngIf="clockDataService.clockStatus.currentStatusName">{{clockDataService.clockTimer.hours}} : {{clockDataService.clockTimer.minutes}} <span class="timeHour">H</span><span class="timeSecond">{{clockDataService.clockTimer.seconds}}</span><span class="second">S</span></p>
         
          <div class="workOuter">
            <div class="pause">
              <div class="pauseBackground" (click)="doClockin()">
                <div class="imgCover"></div>
                <h3>START WORKING</h3>
              </div>
            </div>
            <div class="pause editWork" (click)="editWorkHours()">
              <div class="pauseBackground">
                <div class="imgCover"></div>
                <h3>EDIT<br>WORKTIME</h3>
              </div>
            </div>
          </div>
          <div class="textareaReflection">
            <textarea rows="8" cols="58" placeholder="Reflection and Achievements for the Day"  [(ngModel)]="clockDataService.clockInput.note"></textarea>
          </div>
          <div class="buttonOuter" *ngIf="clockDataService.clockStatus.isWorkReportPrompt" (click)="showReport();">
            <button>Send Report</button>
            <!-- <button>View Daily Report</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
