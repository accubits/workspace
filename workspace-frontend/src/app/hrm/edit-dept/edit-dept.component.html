<div class="overlaypop" (click)="closePop()"></div>
<div class="iCosys-body-wrapper" id="iCosys_body_wrapper">
    <div class="form_submit_wrap">
      <div  class="form_submit_modal">
        <div class="fs_header">
            <h4>EDIT DEPARTMENT</h4>   
        </div>
        <div class="content"> 
            <div class="fieldOuter emailContent" [ngClass]="{'dis-block':hrmDataService.hideField.show}">
                <input type="text" placeholder="Department Name" [(ngModel)]="hrmDataService.editDept.name"> 
                <!-- <p class="error" *ngIf="!partnerDataService.selectedElement.isValidated && !partnerDataService.createLicense.maxUsers" >Required Field</p>  -->
            </div>
            <div class="fieldOuter element_input  left " [ngClass]="{'disable':hrmDataService.hideField.show}">
              <div class="roleBox" (click)="parentPop()">
                <input type="text" readonly placeholder="Select Parent Department"  [(ngModel)] = "hrmDataService.editDept.paretDeptName"> 
                  <div class="drop_drop_pop commonn_popup" *ngIf="parentShow">
                        <ul>
                          <li *ngFor="let dept of hrmDataService.allDepartmentsList.departments" (click)="selectParentDepartment(dept)">{{dept.departmentName}}</li>
                       
                        </ul>
                  </div>
              </div>
              <div class="filter_cancel_overlay" *ngIf="parentShow" (click)="closeParent()"></div>
            </div> 
            <div class="fieldOuter right">
              <div class="element_input drop_dropdown_wrap roleBox" (click)="headPop()">
                <input type="text" placeholder="Select Head of Department"  [(ngModel)]="hrmDataService.editDept.departmentHeadName ">
                <!-- <p class="error" *ngIf="!partnerDataService.selectedElement.isValidated && !partnerDataService.createLicense.licenseType" >Required Field</p>   -->
                <div class="drop_drop_pop commonn_popup" *ngIf="head">
                    <ul>
                      <li *ngFor="let emp of hrmDataService.employeeList.list"  (click)="selectHeadOfDepartment(emp)">{{emp.employeeName}}</li>
                    </ul>
                </div>
              </div>
              <div class="filter_cancel_overlay" *ngIf="head" (click)="closeHead()"></div>
            </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="fs_footer">
        <button class="fs_footer_next" (click) ="editNewDept()">Update</button>
        <button class="fs_footer_cancel" (click)="closePop()">Cancel</button>
      </div>
    </div>
</div>
