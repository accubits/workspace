<div class="compwrap" >
  <div class="login_widget">
      <div class="widget_date_time">
          <div class="widget_time fleft">
           05 : 30 PM
          </div>
          <div class="widget_date fright">
              29 April 2019
          </div>
          <div class="clearfix"></div>
      </div>
      <div class="widget_welcome">
          <p>Complete your registration !</p>
          Enter your details to complete and verify your profile
      </div>
  </div>
  <!-- <div class="loginerrormsg" [hidden]="!error">
      <p>{{error}}</p>
  </div> -->
  <div class="login_form_container">
      <form>
          <div class="input_wrapper">
              <input type="text"  name="name" [(ngModel)]="userName"  placeholder="Name">
              <p class="error" *ngIf="!isValidated && !userName">Required Field</p>
          </div>
          <div class="input_wrapper">
            <input type="password"  name="password" [(ngModel)]="password" placeholder="Password">
            <p class="error" *ngIf="!isValidated && !password">Required Field</p>
        </div>
          <div class="input_wrapper log_btn_wrap">
              <input type="password" name="repeat password" [(ngModel)]="conPassword" placeholder="Repeat Password">
              <p class="error" *ngIf="!isValidated && !conPassword">Required Field</p>
              <button class="login_button" (click) = verifyUser()>Confirm</button>
          </div>
      </form>
  </div>
</div>
