<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title ph3inline">Drive</h3>
    <div *ngIf="driveDataService.uploadBtn.show" class="panel-right-holder pbtnsinline">
      <button class="pbtncreate" (click)="newFile()">New</button>
    </div>
    <div class="new_drop_wrap up_option" *ngIf="driveDataService.uploadOptPopUp.show">
      <div class="overlaypop" (click)="driveDataService.uploadOptPopUp.show = false"></div>
      <div class="file_up_option_wrap">
        <ul>
          <li (click)="driveDataService.fileUpload.show = !driveDataService.fileUpload.show">
            New file upload
          </li>
          <li (click)="createFolder()">
            New folder
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="drive_wrap">
    <!-- Upload -->
    <div class="upload_wrap" *ngIf="driveDataService.fileUpload.show">
      <div class="">
        <div class="">
          <div class="upload_drive up_option">
            <div class="overlaypop" (click)="driveDataService.fileUpload.show = false"></div>
            <div class="file_up_option_wrap">
              <label class="formwrap_upload" for="file" id="ctFile">
                <img [src]="assetUrl + 'assets/images/upload.png'">
                <p>Click here to upload
                </p>
                <p>Maximum file size - 5MB</p>
                <input type="file" id="file" value="upload" (change) = fileUploader($event.target.files)>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Upload -->
    <app-drive-wrap-left></app-drive-wrap-left>
    <app-drive-wrap-right></app-drive-wrap-right>
    <!-- Copy Option Pop Up -->
    <app-copy-option *ngIf="driveDataService.copyOption.show"></app-copy-option>
    <!-- Copy Option Pop Up -->
    <!-- Move Option Pop Up -->
    <app-move-option *ngIf="driveDataService.moveOption.show"></app-move-option>
    <!-- Move Option Pop Up -->
    <!-- Share Option Pop Up -->
    <app-share-option *ngIf="driveDataService.shareOption.show"></app-share-option>
    <!-- Share Option Pop Up -->
  </div>
</div>
<!-- <div class="overlaypop" *ngIf="driveDataService.deletePopUp.show" (click)="driveDataService.deletePopUp.show = false"></div> -->
<div class="confirm_popup" *ngIf="driveDataService.deletePopUp.show">
  <div class="confirm_pop_body">
    <section>
      <div class="close_drop" (click)="driveDataService.deletePopUp.show = false">
      </div>
      <p class="pop_main">{{driveDataService.driveFileManagement.popUpMsg}}</p>
    </section>
    <section>
      <div class="confirm_pop_btn" (click)="deleteFile()">
        Confirm
      </div>
      <div class="confirm_pop_btn" (click)="driveDataService.deletePopUp.show = false">
        Cancel
      </div>
    </section>
  </div>
</div>
