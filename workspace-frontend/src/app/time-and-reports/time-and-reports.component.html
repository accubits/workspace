<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title ph3inline">TIME AND REPORTS</h3>
    <div class="panel-right-holder pbtnsinline">
      <button class="pbtnfilter" (click)="tarFilter = !tarFilter">
        <img src="http://localhost:4200/assets/images/filter.png"> Filter</button>
      <div class="tarFilter" *ngIf="tarFilter">
        <div class="tarFilter_header">
          <h4>Filter</h4>
          <a class="wtinfo_close" (click)="tarFilter = false">×</a>
        </div>
        <div class="tarFilter_body">
          <div class="tarFilter_section">
            <div class="tarFilter_section_flex">
              <div class="tarFilter_section_flex_start">

                <div class="tarfilter_reason">
                  <div class="checkbox">
                    <label>
                      <div class="check_outer">
                        <input type="checkbox" id="1_in" name="" id="" />
                        <div class="check" for="1_in"></div>
                      </div>
                    </label>
                  </div>
                  <p>
                    <span class="rec_pink"></span>Sick Leave</p>
                </div>
                <div class="tarfilter_reason">
                  <div class="checkbox">
                    <label>
                      <div class="check_outer">
                        <input type="checkbox" id="1_in" name="" id="" />
                        <div class="check" for="1_in"></div>
                      </div>
                    </label>
                  </div>
                  <p>
                    <span class="rec_blue"></span>Maternity Leave</p>
                </div>
                <div class="tarfilter_reason">
                  <div class="checkbox">
                    <label>
                      <div class="check_outer">
                        <input type="checkbox" id="1_in" name="" id="" />
                        <div class="check" for="1_in"></div>
                      </div>
                    </label>
                  </div>
                  <p>
                    <span class="rec_green"></span>Annual Leave</p>
                </div>
                <div class="tarfilter_reason">
                  <div class="checkbox">
                    <label>
                      <div class="check_outer">
                        <input type="checkbox" id="1_in" name="" id="" />
                        <div class="check" for="1_in"></div>
                      </div>
                    </label>
                  </div>
                  <p>
                    <span class="rec_yellow"></span>Business Trip</p>
                </div>
                <div class="tarfilter_reason">
                  <div class="checkbox">
                    <label>
                      <div class="check_outer">
                        <input type="checkbox" id="1_in" name="" id="" />
                        <div class="check" for="1_in"></div>
                      </div>
                    </label>
                  </div>
                  <p>
                    <span class="rec_red"></span>Absent without reason or official leave</p>
                </div>
                <div class="tarfilter_reason">
                  <div class="checkbox">
                    <label>
                      <div class="check_outer">
                        <input type="checkbox" id="1_in" name="" id="" />
                        <div class="check" for="1_in"></div>
                      </div>
                    </label>
                  </div>
                  <p>
                    <span class="rec_violet"></span>Other</p>
                </div>
                <div class="tarfilter_reason">
                  <div class="checkbox">
                    <label>
                      <div class="check_outer">
                        <input type="checkbox" id="1_in" name="" id="" />
                        <div class="check" for="1_in"></div>
                      </div>
                    </label>
                  </div>
                  <p>
                    <span class="rec_aqua"></span>Unpaid Leave</p>
                </div>
                <div class="tarfilter_reason">
                  <div class="checkbox">
                    <label>
                      <div class="check_outer">
                        <input type="checkbox" id="1_in" name="" id="" />
                        <div class="check" for="1_in"></div>
                      </div>
                    </label>
                  </div>
                  <p>
                    <span class="rec_grey"></span>Personal Calendars</p>
                </div>
              </div>
              <div class="tarFilter_section_flex_start">
                <div class="tarFilter_department">
                  <label>Deparment</label>
                  <div class="drop_dropdown_wrap drop_icon_input">
                    <input type="text" class="reason_add_tag_input" name="text" placeholder="CEO" (click)="deparment = !deparment">
                    <div class="drop_drop_pop commonn_popup" *ngIf="deparment">
                      <section>
                        COO
                      </section>
                      <section>
                        CDO
                      </section>
                      <section>
                        CTO
                      </section>
                      <section>
                        CMO
                      </section>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>




        <div class="tarFilter_footer">

        </div>
      </div>
      <button class="pbtncreate" (click)="tarNew = !tarNew">New</button>
    </div>
  </div>
  <div class="tar_wrap">
    <app-tar-wrap></app-tar-wrap>
    <div class="tarNew" *ngIf="tarNew">
      <div class="tarNew_header">
        <h4>Add New Abscence</h4>
        <a class="tarNew_close" (click)="tarNew = false">×</a>
      </div>
      <div class="tarNew_body">
        <perfect-scrollbar>
          <div class="tarNew_section">
            <div class="tarThreefourth">
              
              <div class="tarNew_section_flex">
                <div class="tarNew_input abscentPerson">
                  <span class="tarNew_input_label">Abscent Person:</span>
                  <div class="tarNewtag">Josh Brolin
                    <div class="tarNewtag_close">x</div>
                  </div>
                </div>
              </div>

              <div class="tarNew_section_flex">
                <input type="text" class="tarNew_input startsOn">
                <span class="tarNew_input_label">Starts On:</span>
              </div>
              <div class="tarNew_section_flex">
                <input type="text" class="tarNew_input endsOn">
                <span class="tarNew_input_label">Ends On:</span>
              </div>
            </div>
            <div class="tarNew_section_flex">
              <input type="text" class="tarNew_input">
              <span class="tarNew_input_label">Type of Abscence:</span>
            </div>
            <div class="tarNew_section_flex">
              <input type="text" class="tarNew_input">
              <span class="tarNew_input_label">Reason:</span>
            </div>
          </div>
        </perfect-scrollbar>
      </div>
      <div class="tarNew_footer">
        <button class="create">Create</button>
        <button class="cancel" (click)="tarNew = false">Cancel</button>
      </div>
    </div>
  </div>
